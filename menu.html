<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <script>
        // Verificar si jQuery está cargado
        if (typeof jQuery == 'undefined') {
            document.write('<script src="https://code.jquery.com/jquery-3.6.0.min.js"><\/script>');
        }
    </script>
</head>
<body>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
        <div class="offcanvas-custom-header d-flex justify-content-end mb-3">
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-custom-body">
            <div class="profile-section text-center mb-5">
                <img src="images/fav_.png" alt="Profile Image" class="rounded-circle profile-img" width="100">
                <h6 id="nombreNegocioActual" class="mt-2"></h6> <!-- Eliminamos el texto por defecto -->
            </div>
            <div class="navigation-section mb-4">
                <h6>NAVIGATION</h6>
                <div class="custom-list-group">
                    <a href="index.html" class="custom-list-group-item">
                        <i class="bi bi-house"></i> Homepage
                    </a>
                    <a href="clientes.html" class="custom-list-group-item">
                        <i class="bi bi-person"></i> Clientes
                    </a>
                    <a href="reservas.html" class="custom-list-group-item">
                        <i class="bi bi-calendar"></i> Reservas
                    </a>
                </div>
            </div>
            <div class="settings-section">
                <h6>SETTINGS</h6>
                <div class="custom-list-group">
                    <a href="configuracion.html" class="custom-list-group-item">
                        <i class="bi bi-gear"></i> Configuración
                    </a>
                    <a href="php/logout.php" class="custom-list-group-item">
                        <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                    </a>
                    <div class="custom-list-group-item d-flex justify-content-between align-items-center">
                        <span><i class="bi bi-moon"></i> Dark Mode</span>
                        <div class="form-check form-switch large-switch">
                            <input class="form-check-input" type="checkbox" id="darkModeSwitch">
                            <label class="form-check-label" for="darkModeSwitch"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Esperar a que el DOM esté listo
        $(document).ready(function() {
            console.log("Documento listo, iniciando AJAX...");
            $.ajax({
                url: 'php/ver_nombre_tienda.php',
                type: 'GET',
                dataType: 'json',
                success: function(data) {
                    console.log('Success:', data);
                    if (data.nombre_negocio) {
                        console.log('Actualizando nombre del negocio:', data.nombre_negocio);
                        $('#nombreNegocioActual').text(data.nombre_negocio);
                    } else {
                        console.log('No se encontró nombre_negocio en la respuesta.');
                    }
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    console.error('Error:', textStatus, errorThrown);
                }
            });
        });
        
    </script>
</body>
</html>
