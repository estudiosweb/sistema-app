<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- Contenedor del menú superior -->
    <div class="container-fluid bg-light p-3 d-flex justify-content-between align-items-center">
        <h1 class="h3 mb-0">Nombre del Salón - Reservas</h1>
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
            ☰
        </button>
    </div>

    <!-- Contenedor para cargar el menú offcanvas -->
    <div id="menuContainer"></div>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <h1>Reservas</h1>
        <p>Gestión de reservas del salón de belleza.</p>

        <!-- Botón para agregar reserva -->
        <div class="mb-3">
            <button class="btn btn-success" onclick="window.location.href='agregar_reserva.html'">Agregar Reserva</button>
        </div>

        <!-- Buscador de reservas -->
        <div class="mb-3">
            <input type="text" id="busquedaReservas" class="form-control" placeholder="Buscar reservas">
        </div>

        <!-- Lista de reservas -->
        <div id="reservas" class="list-group">
            <!-- Las reservas se mostrarán aquí -->
        </div>
    </div>

    <!-- Contenedor para cargar la barra de navegación inferior -->
    <div id="navbarContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/reservas.js"></script>
    <script>
        // Cargar el menú offcanvas y la barra de navegación desde archivos HTML externos
        fetch('menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menuContainer').innerHTML = data;
                // Inicializar el modo oscuro si es necesario
                const darkModeSwitch = document.getElementById('darkModeSwitch');
                if (localStorage.getItem('theme') === 'dark') {
                    document.body.classList.add('dark-mode');
                    if (darkModeSwitch) darkModeSwitch.checked = true;
                }
                if (darkModeSwitch) {
                    darkModeSwitch.addEventListener('change', function () {
                        if (this.checked) {
                            document.body.classList.add('dark-mode');
                            localStorage.setItem('theme', 'dark');
                        } else {
                            document.body.classList.remove('dark-mode');
                            localStorage.setItem('theme', 'light');
                        }
                    });
                }
            });

        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbarContainer').innerHTML = data;
            });
    </script>
</body>
</html>
