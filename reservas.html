<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css">
    <link rel="stylesheet" href="css/estilo.css">
    <style>
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            box-shadow: 0 -1px 6px rgba(0, 0, 0, 0.1);
        }
        .bottom-nav a {
            padding: 10px 15px;
            flex-grow: 1;
            text-align: center;
            text-decoration: none;
            color: #495057;
        }
        .bottom-nav a:hover {
            background-color: #e9ecef;
        }
        .bottom-nav a.active {
            color: #007bff;
        }
        .card-custom {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .card-custom:hover {
            transform: translateY(-10px);
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
            border: none;
            transition: background-color 0.3s;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .dark-mode .card-custom {
            background-color: #333;
            color: #fff;
        }
        .dark-mode .btn-custom {
            background-color: #0056b3;
            color: #fff;
        }
        .dark-mode .bottom-nav {
            background-color: #333;
        }
        .dark-mode .bottom-nav a {
            color: #ccc;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Contenedor del menú superior -->
    <div class="container-fluid bg-light p-3 d-flex justify-content-between align-items-center">
        <h1 class="h3 mb-0">Nombre del Salón - Reservas</h1>
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
            ☰
        </button>
    </div>

    <!-- Contenedor para cargar el menú offcanvas -->
    <div id="menuContainer"></div>

    <div class="container mt-5 mb-5 form-container">
        <div class="card card-custom p-4">
            <h1 class="card-title">Gestión de Reservas</h1>
            <p class="card-text">Gestiona las reservas del salón de belleza.</p>

            <!-- Botón para agregar reserva -->
            <div class="mb-3">
                <button class="btn btn-success" onclick="$('#modalAgregarReserva').modal('show')">Agregar Reserva</button>
            </div>

            <!-- Buscador de reservas -->
            <div class="mb-3">
                <input type="text" id="busquedaReservas" class="form-control" placeholder="Buscar reservas">
            </div>

            <!-- Lista de reservas -->
            <div id="listaReservas" class="list-group"></div>
        </div>
    </div>

    <!-- Modal para agregar y editar reservas -->
    <div class="modal fade" id="modalAgregarReserva" tabindex="-1" aria-labelledby="modalAgregarReservaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalAgregarReservaLabel">Agregar Reserva</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formReserva">
                        <div class="mb-3">
                            <label for="cliente_id" class="form-label">Cliente</label>
                            <select class="form-control" id="cliente_id" name="cliente_id" required></select>
                        </div>
                        <div class="mb-3">
                            <label for="servicio" class="form-label">Servicio</label>
                            <select class="form-control" id="servicio" name="servicio" required></select>
                        </div>
                        <div class="mb-3">
                            <label for="fecha_reserva" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="fecha_reserva" name="fecha_reserva" required>
                        </div>
                        <div class="mb-3">
                            <label for="hora_reserva" class="form-label">Hora</label>
                            <select class="form-control" id="hora_reserva" name="hora_reserva" required></select>
                        </div>
                        <button type="submit" class="btn btn-custom">Guardar Reserva</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Calendario para mostrar las reservas agendadas -->
    <div class="container mt-5">
        <div id="calendarioReservas"></div>
    </div>

    <!-- Barra de navegación inferior -->
    <div id="navbarContainer"></div>

    <!-- Incluyendo jQuery, Bootstrap JS, FullCalendar JS y Select2 JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="js/reservas.js"></script>
    <script>
        // Cargar el menú offcanvas y la barra de navegación desde archivos HTML externos
        fetch('menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menuContainer').innerHTML = data;

                // Ejecutar el código relacionado con el modo oscuro después de cargar el menú
                const darkModeSwitch = document.getElementById('darkModeSwitch');
                const currentTheme = localStorage.getItem('theme');

                if (currentTheme === 'dark') {
                    document.body.classList.add('dark-mode');
                    darkModeSwitch.checked = true;
                }

                darkModeSwitch.addEventListener('change', function () {
                    if (this.checked) {
                        document.body.classList.add('dark-mode');
                        localStorage.setItem('theme', 'dark');
                    } else {
                        document.body.classList.remove('dark-mode');
                        localStorage.setItem('theme', 'light');
                    }
                });
            });

        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbarContainer').innerHTML = data;
            });
    </script>
</body>
</html>
