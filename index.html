<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salón de Belleza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- Contenedor del menú superior -->
    <div class="container-fluid bg-light p-3 d-flex justify-content-between align-items-center">
        <h1 class="h3 mb-0">Nombre del Salón</h1>
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
            ☰
        </button>
    </div>

    <!-- Menú offcanvas -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menú</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="text-center mb-3">
                <img src="path/to/your/image.jpg" alt="Profile Image" class="rounded-circle" width="100">
                <h6 class="mt-2">Karla Black</h6>
                <p class="text-muted">Front End Designer</p>
            </div>
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action">Homepage</a>
                <a href="#" class="list-group-item list-group-item-action">Components</a>
                <a href="#" class="list-group-item list-group-item-action">Site Pages</a>
                <a href="#" class="list-group-item list-group-item-action">Media Styles</a>
                <a href="#" class="list-group-item list-group-item-action">Contact</a>
            </div>
            <div class="mt-4">
                <h6>Settings</h6>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action">Highlights</a>
                    <div class="list-group-item">
                        <div class="d-flex justify-content-between align-items-center">
                            <span>Dark Mode</span>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="darkModeSwitch">
                                <label class="form-check-label" for="darkModeSwitch"></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <h1>Bienvenido al Salón de Belleza</h1>
        <p>Gestiona tus clientes y reservas de manera eficiente.</p>

        <!-- Buscador de reservas -->
        <div class="mb-3">
            <input type="text" id="busqueda" class="form-control" placeholder="Buscar reservas">
        </div>

        <!-- Lista de reservas -->
        <div id="reservas" class="list-group">
            <!-- Las reservas se mostrarán aquí -->
        </div>
    </div>

    <!-- Barra de navegación inferior -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-bottom" id="bottomNavbar">
        <div class="container-fluid d-flex justify-content-around">
            <a href="clientes.html" class="btn btn-primary">
                <i class="bi bi-people-fill"></i>
                <span>Clientes</span>
            </a>
            <a href="reservas.html" class="btn btn-primary">
                <i class="bi bi-calendar-check-fill"></i>
                <span>Reservas</span>
            </a>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
