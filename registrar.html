    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(document.getElementById('loginForm'));
            fetch('php/login.php', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text) });
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    alert(data.message);
                    window.location.href = 'index.html';
                } else {
                    alert(data.message);
                    console.error(data);
                }
            })
            .catch(error => console.error('Error:', error));
        });

        document.getElementById('registerClientForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(document.getElementById('registerClientForm'));
            fetch('php/crear_cliente.php', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text) });
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    alert('Cliente registrado exitosamente');
                    $('#registerClientModal').modal('hide');
                } else {
                    alert(data.message);
                    console.error(data);
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
