<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/estilo.css">
    <style>
        .mi-tienda-profile-img {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100px;
            height: 100px;
            margin-top: -50px;
            position: relative;
            z-index: 10;
            background-color: #fff;
        }
        .mi-tienda-content-container {
            padding-top: 20px;
            text-align: left;
        }
        .mi-tienda-card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: left;
            background-color: #fff;
            color: #333;
        }
        .mi-tienda-btn {
            background-color: #4b4b4b;
            color: #fff;
            border: solid;
            padding: 10px 10px;
            border-radius: 8px;
            transition: background-color 0.3s;
            text-transform: uppercase;
            font-weight: bold;
        }
        .mi-tienda-btn:hover {
        }
        .mi-tienda-icon-text {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        .mi-tienda-icon-text i {
            margin-right: 10px;
            font-size: 1.2rem;
            color: #007bff;
        }
        .mi-tienda-icon-text div {
            flex: 1;
        }
        .mi-tienda-icon-text div span.title {
            display: block;
            font-size: 0.9rem;
            color: #888;
        }
        .mi-tienda-icon-text div span {
            display: block;
            color: #333;
        }
        /* Modo oscuro */
        body.dark-mode {
            background-color: #888;
            color: #ccc;
        }
        body.dark-mode .mi-tienda-profile-img {
            border-color: #444;
        }
        body.dark-mode .mi-tienda-card {
            background-color: #333;
            color: #ccc;
        }
        body.dark-mode .mi-tienda-btn {
    
        }
        body.dark-mode .mi-tienda-icon-text i {
            color: #009dff;
        }
        body.dark-mode .mi-tienda-icon-text div span.title {
            color: #bbb;
        }
        body.dark-mode .mi-tienda-icon-text div span {
            color: #fff;
        }
        body.dark-mode .modal-content {
            background-color: #444;
            color: #ccc;
        }
        body.dark-mode .modal-header, body.dark-mode .modal-body {
            border-color: #555;
        }
        body.dark-mode .form-control {
            background-color: #555;
            color: #ccc;
            border-color: #666;
        }
        body.dark-mode .form-control::placeholder {
            color: #bbb;
        }
    </style>
</head>
<body>
    <!-- Contenedor del menú superior -->
    <div class="container-fluid bg-light p-3 d-flex justify-content-between align-items-center">
        <h1 class="h3 mb-0" id="nombreNegocioActual">Nombre del Salón - Mi Tienda</h1>
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
            ☰
        </button>
    </div>

    <!-- Contenedor para cargar el menú offcanvas -->
    <div id="menuContainer"></div>

    <div class="container mt-5 mb-5 mi-tienda-content-container">
        <div class="text-center">
            <img src="images/fav_.png" alt="Profile Image" class="rounded-circle mi-tienda-profile-img">
        </div>
        <div class="card mi-tienda-card p-4 mt-3">
            <h1 class="card-title">Configuración de la Tienda</h1>
            <p class="card-text">Gestiona la configuración de tu tienda.</p>

            <!-- Contenedor para mostrar los datos actuales de la tienda -->
            <div id="datosTienda" class="mb-3">
                <div class="mi-tienda-icon-text">
                    <i class="bi bi-shop"></i>
                    <div>
                        <span class="title">Nombre del Negocio:</span>
                        <span id="nombreNegocioActualDetalle"></span>
                    </div>
                </div>
                <div class="mi-tienda-icon-text">
                    <i class="bi bi-geo-alt"></i>
                    <div>
                        <span class="title">Dirección:</span>
                        <span id="direccionNegocioActual"></span>
                    </div>
                </div>
                <div class="mi-tienda-icon-text">
                    <i class="bi bi-telephone"></i>
                    <div>
                        <span class="title">Teléfono:</span>
                        <span id="telefonoNegocioActual"></span>
                    </div>
                </div>
                <div class="mi-tienda-icon-text">
                    <i class="bi bi-whatsapp"></i>
                    <div>
                        <span class="title">WhatsApp:</span>
                        <span id="whatsappNegocioActual"></span>
                    </div>
                </div>
                <button class="mi-tienda-btn mt-3" data-bs-toggle="modal" data-bs-target="#modalConfigTienda">Editar Configuración</button>
            </div>
        </div>
    </div>

    <!-- Modal para editar la configuración de la tienda -->
    <div class="modal fade" id="modalConfigTienda" tabindex="-1" aria-labelledby="modalConfigTiendaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalConfigTiendaLabel">Editar Configuración de la Tienda</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formConfigTienda">
                        <div class="mb-3">
                            <label for="nombre_negocio" class="form-label">Nombre del Negocio</label>
                            <input type="text" class="form-control" id="nombre_negocio" name="nombre_negocio" required>
                        </div>
                        <div class="mb-3">
                            <label for="direccion_negocio" class="form-label">Dirección del Negocio</label>
                            <input type="text" class="form-control" id="direccion_negocio" name="direccion_negocio" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefono_negocio" class="form-label">Teléfono del Negocio</label>
                            <input type="tel" class="form-control" id="telefono_negocio" name="telefono_negocio" required>
                        </div>
                        <div class="mb-3">
                            <label for="whatsapp_negocio" class="form-label">WhatsApp del Negocio</label>
                            <input type="tel" class="form-control" id="whatsapp_negocio" name="whatsapp_negocio" required>
                        </div>
                        <div class="mb-3">
                            <label for="logotipo" class="form-label">Logotipo</label>
                            <input type="file" class="form-control" id="logotipo" name="logotipo" onchange="previewLogotipo()">
                            <img id="logotipoPreview" src="" alt="Logotipo" width="100" style="display: none; margin-top: 10px;">
                        </div>
                        <button type="submit" class="mi-tienda-btn">Guardar Configuración</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Barra de navegación inferior -->
    <div class="bottom-nav d-flex">
        <a href="servicios.html"><i class="bi bi-scissors"></i><br>Servicios</a>
        <a href="personal.html"><i class="bi bi-people"></i><br>Personal</a>
        <a href="horarios.html"><i class="bi bi-clock"></i><br>Horarios</a>
        <a href="mi_tienda.html" class="active"><i class="bi bi-shop"></i><br>Mi Tienda</a>
    </div>

    <!-- Incluyendo jQuery y Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/tienda.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Cargar el menú offcanvas y la barra de navegación desde archivos HTML externos
            fetch('menu.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('menuContainer').innerHTML = data;

                    // Ejecutar el código relacionado con el modo oscuro después de cargar el menú
                    const darkModeSwitch = document.getElementById('darkModeSwitch');
                    const currentTheme = localStorage.getItem('theme');

                    if (currentTheme === 'dark') {
                        document.body.classList.add('dark-mode');
                        darkModeSwitch.checked = true;
                    }

                    darkModeSwitch.addEventListener('change', function () {
                        if (this.checked) {
                            document.body.classList.add('dark-mode');
                            localStorage.setItem('theme', 'dark');
                        } else {
                            document.body.classList.remove('dark-mode');
                            localStorage.setItem('theme', 'light');
                        }
                    });
                });

            // Cargar la configuración actual de la tienda al cargar la página
            fetch('php/ver_tienda.php')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.status === 'success') {
                        const tienda = data.tienda;
                        document.getElementById('nombreNegocioActual').innerText = tienda.nombre_negocio + " - Mi Tienda";
                        document.getElementById('nombreNegocioActualDetalle').innerText = tienda.nombre_negocio;
                        document.getElementById('direccionNegocioActual').innerText = tienda.direccion_negocio;
                        document.getElementById('telefonoNegocioActual').innerText = tienda.telefono_negocio;
                        document.getElementById('whatsappNegocioActual').innerText = tienda.whatsapp_negocio;
                        document.getElementById('datosTienda').style.display = 'block';
                    } else {
                        document.getElementById('formConfigTienda').style.display = 'block';
                    }
                })
                .catch(error => console.error('Error:', error));
        });

        // Llenar el formulario con los datos actuales al abrir el modal
        $('#modalConfigTienda').on('show.bs.modal', function () {
            document.getElementById('nombre_negocio').value = document.getElementById('nombreNegocioActualDetalle').innerText;
            document.getElementById('direccion_negocio').value = document.getElementById('direccionNegocioActual').innerText;
            document.getElementById('telefono_negocio').value = document.getElementById('telefonoNegocioActual').innerText;
            document.getElementById('whatsapp_negocio').value = document.getElementById('whatsappNegocioActual').innerText;

            const logotipoActual = document.getElementById('logotipoActual');
            if (logotipoActual && logotipoActual.src) {
                document.getElementById('logotipoPreview').src = logotipoActual.src;
                document.getElementById('logotipoPreview').style.display = 'block';
            }
        });

        // Previsualizar la imagen cargada
        function previewLogotipo() {
            const file = document.getElementById('logotipo').files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('logotipoPreview').src = e.target.result;
                    document.getElementById('logotipoPreview').style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
