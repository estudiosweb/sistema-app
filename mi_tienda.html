<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/estilo.css">
    <style>
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            box-shadow: 0 -1px 6px rgba(0, 0, 0, 0.1);
        }
        .bottom-nav a {
            padding: 10px 15px;
            flex-grow: 1;
            text-align: center;
            text-decoration: none;
            color: #495057;
        }
        .bottom-nav a:hover {
            background-color: #e9ecef;
        }
        .bottom-nav a.active {
            color: #007bff;
        }
        .card-custom {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .card-custom:hover {
            transform: translateY(-10px);
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
            border: none;
            transition: background-color 0.3s;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .dark-mode .card-custom {
            background-color: #333;
            color: #fff;
        }
        .dark-mode .btn-custom {
            background-color: #0056b3;
            color: #fff;
        }
        .dark-mode .bottom-nav {
            background-color: #333;
        }
        .dark-mode .bottom-nav a {
            color: #ccc;
        }
    </style>
</head>
<body>
    <!-- Contenedor del menú superior -->
    <div class="container-fluid bg-light p-3 d-flex justify-content-between align-items-center">
        <h1 class="h3 mb-0">Nombre del Salón - Mi Tienda</h1>
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
            ☰
        </button>
    </div>

    <!-- Contenedor para cargar el menú offcanvas -->
    <div id="menuContainer"></div>

    <div class="container mt-5 mb-5 form-container">
        <div class="card card-custom p-4">
            <h1 class="card-title">Configuración de la Tienda</h1>
            <p class="card-text">Gestiona la configuración de tu tienda.</p>

            <!-- Contenedor para mostrar los datos actuales de la tienda -->
            <div id="datosTienda" class="mb-3" style="display: none;">
                <h5>Nombre del Negocio: <span id="nombreNegocioActual"></span></h5>
                <p>Dirección: <span id="direccionNegocioActual"></span></p>
                <p>Teléfono: <span id="telefonoNegocioActual"></span></p>
                <p>WhatsApp: <span id="whatsappNegocioActual"></span></p>
                <p>Logotipo: <img id="logotipoActual" src="" alt="Logotipo del Negocio" width="100"></p>
                <button class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#modalConfigTienda">Editar Configuración</button>
            </div>
        </div>
    </div>

    <!-- Modal para editar la configuración de la tienda -->
    <div class="modal fade" id="modalConfigTienda" tabindex="-1" aria-labelledby="modalConfigTiendaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalConfigTiendaLabel">Editar Configuración de la Tienda</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formConfigTienda">
                        <div class="mb-3">
                            <label for="nombre_negocio" class="form-label">Nombre del Negocio</label>
                            <input type="text" class="form-control" id="nombre_negocio" name="nombre_negocio" required>
                        </div>
                        <div class="mb-3">
                            <label for="direccion_negocio" class="form-label">Dirección del Negocio</label>
                            <input type="text" class="form-control" id="direccion_negocio" name="direccion_negocio" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefono_negocio" class="form-label">Teléfono del Negocio</label>
                            <input type="tel" class="form-control" id="telefono_negocio" name="telefono_negocio" required>
                        </div>
                        <div class="mb-3">
                            <label for="whatsapp_negocio" class="form-label">WhatsApp del Negocio</label>
                            <input type="tel" class="form-control" id="whatsapp_negocio" name="whatsapp_negocio" required>
                        </div>
                        <div class="mb-3">
                            <label for="logotipo" class="form-label">Logotipo</label>
                            <input type="file" class="form-control" id="logotipo" name="logotipo" onchange="previewLogotipo()">
                            <img id="logotipoPreview" src="" alt="Logotipo" width="100" style="display: none; margin-top: 10px;">
                        </div>
                        <button type="submit" class="btn btn-custom">Guardar Configuración</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Barra de navegación inferior -->
    <div class="bottom-nav d-flex">
        <a href="servicios.html"><i class="bi bi-scissors"></i><br>Servicios</a>
        <a href="personal.html"><i class="bi bi-people"></i><br>Personal</a>
        <a href="horarios.html"><i class="bi bi-clock"></i><br>Horarios</a>
        <a href="mi_tienda.html" class="active"><i class="bi bi-shop"></i><br>Mi Tienda</a>
    </div>

    <!-- Incluyendo jQuery y Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/tienda.js"></script>
    <script>
        // Cargar el menú offcanvas y la barra de navegación desde archivos HTML externos
        fetch('menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menuContainer').innerHTML = data;

                // Ejecutar el código relacionado con el modo oscuro después de cargar el menú
                const darkModeSwitch = document.getElementById('darkModeSwitch');
                const currentTheme = localStorage.getItem('theme');

                if (currentTheme === 'dark') {
                    document.body.classList.add('dark-mode');
                    darkModeSwitch.checked = true;
                }

                darkModeSwitch.addEventListener('change', function () {
                    if (this.checked) {
                        document.body.classList.add('dark-mode');
                        localStorage.setItem('theme', 'dark');
                    } else {
                        document.body.classList.remove('dark-mode');
                        localStorage.setItem('theme', 'light');
                    }
                });
            });

        // Cargar la configuración actual de la tienda al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            fetch('php/ver_tienda.php')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.status === 'success') {
                        const tienda = data.tienda;
                        document.getElementById('nombreNegocioActual').innerText = tienda.nombre_negocio;
                        document.getElementById('direccionNegocioActual').innerText = tienda.direccion_negocio;
                        document.getElementById('telefonoNegocioActual').innerText = tienda.telefono_negocio;
                        document.getElementById('whatsappNegocioActual').innerText = tienda.whatsapp_negocio;
                        if (tienda.logotipo) {
                            document.getElementById('logotipoActual').src = tienda.logotipo;
                        } else {
                            document.getElementById('logotipoActual').alt = "No hay logotipo disponible";
                        }
                        document.getElementById('datosTienda').style.display = 'block';
                    } else {
                        document.getElementById('formConfigTienda').style.display = 'block';
                    }
                })
                .catch(error => console.error('Error:', error));
        });

        // Llenar el formulario con los datos actuales al abrir el modal
        $('#modalConfigTienda').on('show.bs.modal', function () {
            document.getElementById('nombre_negocio').value = document.getElementById('nombreNegocioActual').innerText;
            document.getElementById('direccion_negocio').value = document.getElementById('direccionNegocioActual').innerText;
            document.getElementById('telefono_negocio').value = document.getElementById('telefonoNegocioActual').innerText;
            document.getElementById('whatsapp_negocio').value = document.getElementById('whatsappNegocioActual').innerText;

            const logotipoActual = document.getElementById('logotipoActual').src;
            if (logotipoActual) {
                document.getElementById('logotipoPreview').src = logotipoActual;
                document.getElementById('logotipoPreview').style.display = 'block';
            }
        });

        // Previsualizar la imagen cargada
        function previewLogotipo() {
            const file = document.getElementById('logotipo').files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('logotipoPreview').src = e.target.result;
                    document.getElementById('logotipoPreview').style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
