<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración del Sistema</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Configuración del Sistema de Reservas</h1>
        <div class="row">
            <div class="col-md-3">
                <ul class="list-group">
                    <li class="list-group-item active" data-target="servicios">Servicios</li>
                    <li class="list-group-item" data-target="personal">Personal</li>
                    <li class="list-group-item" data-target="horarios">Horarios</li>
                    <li class="list-group-item" data-target="tienda">Mi Tienda</li>
                </ul>
            </div>
            <div class="col-md-9">
                <div class="section" id="servicios-section">
                    <h2>Servicios</h2>
                    <button class="btn btn-success mb-3" data-toggle="modal" data-target="#modalAgregarServicio">Agregar Servicio</button>
                    <div id="listaServicios" class="list-group mt-4">
                        <!-- Lista de servicios cargada dinámicamente -->
                    </div>
                </div>
                <div class="section" id="personal-section" style="display:none;">
                    <h2>Personal</h2>
                    <button class="btn btn-success mb-3" data-toggle="modal" data-target="#modalAgregarPersonal">Agregar Personal</button>
                    <div id="listaPersonal" class="list-group mt-4">
                        <!-- Lista de personal cargada dinámicamente -->
                    </div>
                </div>

                <div class="section" id="horarios-section" style="display:none;">
                    <h2>Horarios</h2>
                    <button class="btn btn-success mb-3" data-toggle="modal" data-target="#modalAgregarHorario">Agregar Horario</button>
                    <div id="listaHorarios" class="list-group mt-4">
                        <!-- Lista de horarios cargada dinámicamente -->
                    </div>
                </div>

                <div class="section" id="tienda-section" style="display:none;">
                    <h2>Mi Tienda</h2>
                    <form id="formConfigTienda">
                        <div class="form-group">
                            <label for="nombre_negocio">Nombre del Negocio:</label>
                            <input type="text" class="form-control" id="nombre_negocio" name="nombre_negocio" required>
                        </div>
                        <div class="form-group">
                            <label for="direccion_negocio">Dirección:</label>
                            <input type="text" class="form-control" id="direccion_negocio" name="direccion_negocio" required>
                        </div>
                        <div class="form-group">
                            <label for="telefono_negocio">Teléfono:</label>
                            <input type="text" class="form-control" id="telefono_negocio" name="telefono_negocio" required>
                        </div>
                        <div class="form-group">
                            <label for="whatsapp_negocio">WhatsApp:</label>
                            <input type="text" class="form-control" id="whatsapp_negocio" name="whatsapp_negocio" required>
                        </div>
                        <div class="form-group">
                            <label for="logotipo">Logotipo:</label>
                            <input type="file" class="form-control" id="logotipo" name="logotipo">
                        </div>
                        <button type="submit" class="btn btn-success">Guardar Configuración</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Modales -->
    <div class="modal fade" id="modalAgregarServicio" tabindex="-1" aria-labelledby="modalAgregarServicioLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalAgregarServicioLabel">Agregar Servicio</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="formAgregarServicio">
                        <div class="form-group">
                            <label for="nombreServicio">Nombre del Servicio:</label>
                            <input type="text" class="form-control" id="nombreServicio" name="nombreServicio" required>
                        </div>
                        <div class="form-group">
                            <label for="categoriaServicio">Categoría:</label>
                            <input type="text" class="form-control" id="categoriaServicio" name="categoriaServicio" required>
                        </div>
                        <div class="form-group">
                            <label for="duracionServicio">Duración (minutos):</label>
                            <input type="number" class="form-control" id="duracionServicio" name="duracionServicio" required>
                        </div>
                        <div class="form-group">
                            <label for="precioServicio">Precio:</label>
                            <input type="number" class="form-control" id="precioServicio" name="precioServicio" required>
                        </div>
                        <div class="form-group">
                            <label for="descripcionServicio">Descripción:</label>
                            <textarea class="form-control" id="descripcionServicio" name="descripcionServicio"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Agregar Servicio</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalServicio" tabindex="-1" aria-labelledby="modalServicioLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalServicioLabel">Editar Servicio</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="formEditarServicio">
                        <div class="form-group">
                            <label for="nombreServicio">Nombre del Servicio:</label>
                            <input type="text" class="form-control" id="nombreServicio" name="nombreServicio" required>
                        </div>
                        <div class="form-group">
                            <label for="categoriaServicio">Categoría:</label>
                            <input type="text" class="form-control" id="categoriaServicio" name="categoriaServicio" required>
                        </div>
                        <div class="form-group">
                            <label for="duracionServicio">Duración (minutos):</label>
                            <input type="number" class="form-control" id="duracionServicio" name="duracionServicio" required>
                        </div>
                        <div class="form-group">
                            <label for="precioServicio">Precio:</label>
                            <input type="number" class="form-control" id="precioServicio" name="precioServicio" required>
                        </div>
                        <div class="form-group">
                            <label for="descripcionServicio">Descripción:</label>
                            <textarea class="form-control" id="descripcionServicio" name="descripcionServicio"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modalAgregarPersonal" tabindex="-1" aria-labelledby="modalAgregarPersonalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalAgregarPersonalLabel">Agregar Personal</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="formAgregarPersonal">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="cargo">Cargo:</label>
                            <input type="text" class="form-control" id="cargo" name="cargo" required>
                        </div>
                        <div class="form-group">
                            <label for="bio">Biografía:</label>
                            <textarea class="form-control" id="bio" name="bio"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono:</label>
                            <input type="text" class="form-control" id="telefono" name="telefono" required>
                        </div>
                        <div class="form-group">
                            <label for="direccion">Dirección:</label>
                            <input type="text" class="form-control" id="direccion" name="direccion">
                        </div>
                        <button type="submit" class="btn btn-success">Agregar Personal</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Barra de navegación inferior -->
    <div class="nav">
        <div class="nav__link">
            <i class="fas fa-home"></i>
            <span class="nav__text">Home</span>
        </div>
        <div class="nav__link" onclick="window.location.href='clientes.html'">
            <i class="fas fa-users"></i>
            <span class="nav__text">Clientes</span>
        </div>
        <div class="nav__link" onclick="window.location.href='reservas.html'">
            <i class="fas fa-calendar-alt"></i>
            <span class="nav__text">Reservas</span>
        </div>
        <div class="nav__link nav__link--active" onclick="window.location.href='configuracion.html'">
            <i class="fas fa-cogs"></i>
            <span class="nav__text">Configuración</span>
        </div>
    </div>

    <script src="js/configuracion.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
